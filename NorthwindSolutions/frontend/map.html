<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags-->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="au theme template" />
  <meta name="author" content="Tailosrx" />
  <meta name="keywords" content="au theme template" />

  <!-- Title Page-->
  <title>Northwind-Mapa</title>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <link rel="stylesheet" href="vendor/animsition/animsition.min.css">
  <script src="vendor/animsition/animsition.min.js"></script>


  <!-- Fontfaces CSS-->
  <link href="css/font-face.css" rel="stylesheet" media="all" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">


  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script src="https://unpkg.com/lucide@latest"></script>


  <!-- Main CSS-->
  <link href="css/map.css" rel="stylesheet" media="all" />
</head>

<body class="animsition">

  <!--Loader-->
  <div id="loader">
    <div class="spinner"></div>
  </div>


  <div class="container">
    <header>
      <div class="title-container">
        <h1>MAPAMUNDI NORTHWIND</h1>
        <p class="subtitle">Distribuci칩n de Productos por Pa칤s</p>
      </div>
    </header>

    <div class="map-container">
      <div class="map-wrap">
        <div id="map"></div>
        <div class="old-paper-effect"></div>
      </div>

      <!-- Rosa de los vientos -->
      <div class="compass-rose">
        <div class="compass-point north">N</div>
        <div class="compass-point east">E</div>
        <div class="compass-point south">S</div>
        <div class="compass-point west">W</div>
        <div class="compass-center"></div>
      </div>

      <!-- Leyenda mejorada -->
      <div class="legend">
        <h3>Leyenda</h3>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #f276f2;"></div>
          <div>Pa칤ses con productos</div>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #8CE9FF;"></div>
          <div>Sin datos disponibles</div>
        </div>

        <div class="legend-scale">
          <div>Intensidad por cantidad</div>
          <div class="scale-gradient"></div>
          <div class="scale-labels">
            <span>Baja</span>
            <span>Alta</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Info Message mejorado -->
    <div id="info-message" class="hidden">
      <div class="info-content">
        <h4 id="country-name">Pa칤s</h4>
        <p id="product-count">0 productos</p>
        <div id="product-bar">
          <div id="bar-fill"></div>
        </div>
        <button id="close-info">Cerrar</button>
      </div>
    </div>

    <footer>
      <p>2025 Tailosrx - Todos los derechos reservados.</p>
      <a href="https://github.com/TaiRX" target="_blank">GitHub</a>
    </footer>
</body>

<script>

  // Mapa global para productos por pa칤s
  let countryProducts = new Map();
  let maxProducts = 0;
  let map;
  let geoLayer;

  // Paso 1: Cargar country.json y guardar en el Map
  fetch('country.json')
    .then(res => res.json())
    .then(data => {
      // Encontrar el valor m치ximo de productos
      data.countries.forEach(country => {
        if (country.products > maxProducts) maxProducts = country.products;
      });

      // Guardar los datos en el mapa
      data.countries.forEach(country => {
        countryProducts.set(country.country, country.products);
      });

      // Luego de tener los datos, carga el mapa
      loadMap();
    })
    .catch(err => console.error('Error cargando country.json:', err));

  // Funci칩n para obtener color basado en la cantidad de productos
  function getColorForProducts(products) {
    if (products === 0) return '#8CE9FF';

    // Calcular intensidad (0 a 1)
    const intensity = products / maxProducts;

    // Base color: 31dbea (rosa)
    // A mayor intensidad, m치s oscuro
    const r = Math.floor(242 - (intensity * 50));
    const g = Math.floor(118 - (intensity * 50));
    const b = Math.floor(242 - (intensity * 50));

    return `rgb(${r}, ${g}, ${b})`;
  }

  // Paso 2: Funci칩n que genera el mapa
  function loadMap() {
    map = L.map('map', {
      minZoom: 2,
      maxZoom: 5,
      zoomControl: false
    }).setView([20, 0], 2);

    // A침adir control de zoom personalizado
    L.control.zoom({
      position: 'topright'
    }).addTo(map);

    // Capa de mapa vintage
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      maxZoom: 5
    }).addTo(map);

    // Cargar el GeoJSON con los pa칤ses
    fetch('paises_filtrados.geojson')
      .then(res => res.json())
      .then(geoData => {
        // Crear capa GeoJSON con estilos din치micos
        geoLayer = L.geoJSON(geoData, {
          style: function (feature) {
            const name = feature.properties.name;
            const products = countryProducts.get(name) || 0;
            return {
              fillColor: getColorForProducts(products),
              weight: 1,
              color: '#31dbea',
              fillOpacity: 0.7
            };
          },
          onEachFeature: function (feature, layer) {
            const name = feature.properties.name || 'Desconocido';
            const productos = countryProducts.get(name) || 0;
            const total = `${productos} producto${productos === 1 ? '' : 's'}`;

            // Tooltip
            layer.bindTooltip(`
                <div style="text-align:center; font-family: 'Cormorant Garamond', serif;">
                  <strong>${name}</strong><br>
                  ${total}
                </div>
              `);

            // Evento click
            layer.on('click', () => {
              showInfo(name, productos);

              // Efecto de resaltado
              layer.setStyle({
                weight: 3,
                fillOpacity: 0.9
              });

              // 游댌 Zoom al pa칤s
              map.fitBounds(layer.getBounds());

              setTimeout(() => {
                layer.setStyle({
                  weight: 1,
                  fillOpacity: 0.7
                });
              }, 1000);
            });

            // Eventos para resaltar al pasar el rat칩n
            layer.on('mouseover', function () {
              layer.setStyle({
                weight: 2,
                fillOpacity: 0.9
              });
            });

            layer.on('mouseout', function () {
              layer.setStyle({
                weight: 1,
                fillOpacity: 0.7
              });
            });
          }
        }).addTo(map);

        // Ajustar el mapa a los l칤mites de los pa칤ses
        map.fitBounds(geoLayer.getBounds());
        document.getElementById('loader').style.display = 'none';
      })
      .catch(err => console.error('Error cargando GeoJSON:', err));
  }

  // DOM
  const infoMessage = document.getElementById('info-message');
  const countryNameEl = document.getElementById('country-name');
  const productCountEl = document.getElementById('product-count');
  const barFill = document.getElementById('bar-fill');
  const closeBtn = document.getElementById('close-info');

  function showInfo(country, products) {
    countryNameEl.textContent = country;
    productCountEl.textContent = `${products} productos`;

    // Actualizar barra de progreso
    const percentage = (products / maxProducts) * 100;
    barFill.style.width = `${percentage}%`;
    barFill.style.backgroundColor = getColorForProducts(products);

    infoMessage.classList.add('show');
  }

  closeBtn.addEventListener('click', () => {
    map.setView([20, 0], 2);
    infoMessage.classList.remove('show');
  });

  // Inicializar iconos
  lucide.createIcons();

</script>

<!-- TopoJSON -->
<script src="https://unpkg.com/topojson-client@3"></script>




<!-- Main JS-->
<script src="js/main.js"></script>
</body>

</html>
<!-- end document-->
